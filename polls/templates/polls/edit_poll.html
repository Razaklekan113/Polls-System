<!DOCTYPE html>
<html>
<head>
    <title>Edit Poll</title>
</head>
<body>
    <h1>Edit Poll</h1>
    <form method="post">
        {% csrf_token %}
        <h2>Poll Question</h2>
        {{ poll_form.as_p }}
        
        <h3>Choices</h3>
        {{ formset.management_form }}
        {% for form in formset %}
            <div>
                {{ form.as_p }}
            </div>
        {% endfor %}
        
        <button type="submit">Save Changes</button>
    </form>
    
    <a href="{% url 'polls:index' %}">Back to Polls</a>
</body>
</html>
