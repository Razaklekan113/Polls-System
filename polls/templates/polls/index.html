<!DOCTYPE html>
<html>
<head>
    <title>Polls</title>
</head>
<body>
    <h1>Polls</h1>
    
    <!-- Button to Create a New Poll -->
    <a href="{% url 'polls:create_poll' %}">Create Poll</a>

    <ul>
        {% for poll in polls %}
        <li>
            <a href="{% url 'polls:poll_detail' poll.id %}">{{ poll.question }}</a> |
            <!-- Edit button: Links to the edit page for each poll -->
            <a href="{% url 'polls:edit_poll' poll.id %}">Edit</a> | 
            <!-- Delete button: Links to the delete confirmation page for each poll -->
            <a href="{% url 'polls:delete_poll' poll.id %}">Delete</a> |
            <!-- Result button: Links to the result page for each poll -->
            <a href="{% url 'polls:poll_results' poll.id %}">Results</a>
        </li>
        {% endfor %}
    </ul>

</body>
</html>
