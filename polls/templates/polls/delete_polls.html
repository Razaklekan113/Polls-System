<!DOCTYPE html>
<html>
<head>
    <title>Delete Poll</title>
</head>
<body>
    <h1>Delete Poll</h1>
    <p>Are you sure you want to delete "{{ poll.question }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'polls:index' %}">Cancel</a>
</body>
</html>
