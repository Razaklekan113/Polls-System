<!DOCTYPE html>
<html>
<head>
    <title>Delete Poll</title>
</head>
<body>
    <h1>Are you sure you want to delete the poll: "{{ poll.question }}"?</h1>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    
    <a href="{% url 'polls:index' %}">Cancel</a>
</body>
</html>
